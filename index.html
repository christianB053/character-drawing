<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>캐릭터 만들기 대회</title>
  </head>
  <body>
    <div class="mini-cow">
      <div class="horn"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="hair">
          <div class="hair-right"></div>
        </div>
        <div class="eye left">
          <div class="eyebrow left"></div>
        </div>
        <div class="eye right">
          <div class="eyebrow right"></div>
        </div>
        <div class="mouth-top"></div>
        <div class="mouth-bottom">
          <div class="tooth first"></div>
          <div class="tooth second"></div>
          <div class="tooth third"></div>
          <div class="tooth fourth"></div>
          <div class="tooth fifth"></div>
          <div class="tooth sixth"></div>
        </div>
      </div>
    </div>
  </body>
</html>
